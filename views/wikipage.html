{% extends "layout.html" %}

{% block content %}
  <h3>{{ page.title }} <small> (<a href="PLACEHOLDER_URL_TITLE/similar">Similar</a>)</small></h3>
  <h4>by <a href="/user/{{ page.author.name }}">{{ page.author.name }}</a></h4>
  <div>PLACEHOLDER TAG LIST</div>
  <hr/>
  <div><a href="/user/{{ user.name }}">{{ user.name }}</a></div>
  <div class="page-body">{{ page.content }}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}

 <!-- You'll also need to go to the wikipage template in your views folder and use Swig tags to show the actual page title and content (replace PLACEHOLDER PAGE TITLE & PLACEHOLDER PAGE CONTENT with Swig interpolations). -->
